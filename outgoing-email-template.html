<html>
	<body style="background-color:#1a1a1a; color:%site_color%; font-family:Roboto, Poppins, Tahoma, sans-serif;box-sizing:border-box;font-size:16px;">
        <div style="width: auto; max-width: 250px; height: auto; margin: 10px 0 5px 0; margin-right: auto; margin-left: auto; text-align: center;">
			<img src="%icon%" style="width: 150px; height: 150px;border: 2px solid %site_color%;">
			<h1 style="text-decoration:underline;box-sizing:border-box;text-align: center;font-size:2rem;color:%site_color%;padding-bottom:1.5rem;">%subject%</h1>
		</div>
		<div style="padding: 1rem 0; margin: 5px 0 5px 0; margin-left: auto; margin-right: auto;display:block;margin: 0 auto;max-width:800px;width:80%;font-size:16px;">
			%contents%
		</div>
		<div style="padding: 1rem 0; margin: 5px 0 20px 0; margin-left: auto; margin-right: auto;text-align:center;display:block;margin: 0 auto;max-width:800px;width:80%;font-size:16px;">
			%footer%
	</body>
</html>
